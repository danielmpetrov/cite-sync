<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cite Sync Word Add-in</title>

    <!-- Office JavaScript API -->
    <script type="text/javascript" src="https://appsforoffice.microsoft.com/lib/1.1/hosted/office.js"></script>

    <!-- For more information on Office UI Fabric, visit https://developer.microsoft.com/fabric. -->
    <link rel="stylesheet"
        href="https://static2.sharepointonline.com/files/fabric/office-ui-fabric-core/9.6.1/css/fabric.min.css" />

    <!-- Template styles -->
    <link href="taskpane.css" rel="stylesheet" type="text/css" />
</head>

<body class="ms-font-m ms-welcome ms-Fabric">
    <header class="ms-welcome__header ms-bgColor-neutralLighter">
        <img width="90" height="90" src="../../assets/logo-filled.png" alt="Contoso" title="Contoso" />
        <h1 class="ms-font-xxl">Welcome</h1>
    </header>
    <section id="sideload-msg" class="ms-welcome__main">
        <h2 class="ms-font-xl">Please sideload your add-in to see app body.</h2>
    </section>
    <main id="app-body" class="ms-welcome__main" style="display: none;">
        <h2 class="ms-font-xl">Discover what Cite Sync can do!</h2>
        <ul class="ms-List ms-welcome__features">
            <li class="ms-ListItem">
                <i class="ms-Icon ms-Icon--DocumentManagement ms-font-xl"></i>
                <span class="ms-font-m">Automatic citation check</span>
            </li>
            <li class="ms-ListItem">
                <i class="ms-Icon ms-Icon--Education ms-font-xl"></i>
                <span class="ms-font-m">Avoid accidental plagiarism</span>
            </li>
            <li class="ms-ListItem">
                <i class="ms-Icon ms-Icon--Savings ms-font-xl"></i>
                <span class="ms-font-m">Free and Open Source</span>
            </li>
        </ul>
        <div class="svg-wrapper" id="btn-analyze">
            <svg height="40" width="150" xmlns="http://www.w3.org/2000/svg">
                <rect id="shape" height="40" width="150" />
                <div id="text"><span class="spot"></span>Run Analysis</div>
            </svg>
        </div>
        <div id="output">
            <p style="text-align: center; margin-bottom: 0;">
                Write your document and press <b>Run Analysis</b>.
            </p>
        </div>
    </main>
</body>

</html>
